<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600&family=Sora:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarPets - login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="login-container">
            <div class="presentation-container">
                <img src="img/login-img.png" alt="">
                <p>O LarPets ajuda você a se conectar com cuidadores ideais para o seu amado pet</p>
            </div>

            <div class="box-login">
                <img src="img/larpets-black-icon.svg" alt="">
                <div class="box-form">
                    <div class="form-input-container">
                        <input class="form-input" type="email" placeholder="Email">

                        <input class="form-input" type="password" placeholder="Senha">
                    </div>
                    <button class="form-button">Entrar</button>
                    <a class="form-link" href="#">Esqueceu a senha?</a>
                    <div class="form-element">
                        <div class="text-element">Ou</div>
                    </div>
                    <p class="text-form">Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
