<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/configuracoes.css">
    <title>Larpets | Cadastrar Tutor</title>
</head>

<body>
    <header>
        <img src="../img/larpets-black-icon.svg">
    </header>

    <section class="main-content">
            <h2>Cadastro</h2>
            <form action="../php/cadastrar_tutor.php" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="password">Nova Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>

                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" placeholder="Seu nº de telefone" required>

                <label for='address'>Novo Endereço:</label>
                <input type='text' id='address' name='address' placeholder='Seu endereço' required>

                <button type="submit">Cadastrar</button>
            </form>
    </section>
