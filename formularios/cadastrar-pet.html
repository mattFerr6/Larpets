<form action="../php/cadastrar_pet.php" method="post" enctype="multipart/form-data">
    <input type="text" name="nome" id="nome" placeholder="Nome do Pet">
    <input type="text" name="especie" id="especie" placeholder="Espécie">
    <input type="text" name="raca" id="raca" placeholder="Raça">
    <select name="genero" id="genero">
        <option value="selecione">Selecione o Gênero</option>
        <option value="macho">Macho</option>
        <option value="femea">Fêmea</option>
    </select>
    <input type="date" name="data-nascimento" id="data-nascimento" placeholder="Data de Nascimento (Aprox.)">
    <input type="text" name="descricao" id="descricao" placeholder="Descrição">
    <label for="url_foto">Foto do Pet:</label>
    <input type="file" name="foto" id="foto" accept="image/*">
    <input type="submit" value="Cadastrar Pet">
</form>
